<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro</title>
</head>
<body>

    <div class="content">
        <h1>Formulário de Registro</h1>
        <p>Esse formulário foi feito inspirado em outros forms de registro de usuário.</p>
    </div>
    <div class="form">
        <form action="">
            <label for="name">Nome</label><br>
            <input type="text" id="name"><br>

            <label for="last_name">Sobrenome</label><br>
            <input type="text" id="last_name"><br>

            <label for="email">Email</label><br>
            <input type="email" name="email" id="email"><br>

            <label for="birth_day">Data de Nascimento</label><br>
            <input type="date" name="data de nascimento" id="birth_day"><br>

            <label for="gender">Gênero</label><br>
            <input type="radio" name="genero" id="masculine">
            <label for="masculine">Masculino</label>
            <input type="radio" name="genero" id="feminine">
            <label for="feminine">Feminino</label>
            <input type="radio" name="genero" id="other">
            <label for="other">Outro</label><br>

            <label for="password">Senha</label><br>
            <input type="password" name="senha" id="password"><br>

            <label for="confirm_password">Confirme a senha</label><br>
            <input type="password" name="confirme a senha" id="confirm_password"><br>

            <button type="submit">Registrar</button>
        </form>
    </div>
    
</body>
</html>
