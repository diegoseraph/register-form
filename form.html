<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro</title>
    <link rel="stylesheet" href="_css/styles.css">
</head>
<body>

    <div class="content">
        <h1>Formulário de Registro</h1>
        <p>Esse formulário foi feito inspirado em outros forms de registro de usuário.</p><hr>
        <div class="form">
        <form action="">
            <div class="nameinfo">
                <label for="name" class="name">Nome</label>
                <input type="text" id="name">   
            </div>
            <div class="nameinfo">
                <label for="last_name" class="last_name">Sobrenome</label>
                <input type="text" id="last_name">
            </div>
            
            <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            
            <div class="genero">
                <label for="gender" class="gender">Gênero</label>
                <div class="option">
                    <input type="radio" name="genero" id="masculine">
                    <label for="masculine">Masculino</label>
                    <input type="radio" name="genero" id="feminine">
                    <label for="feminine">Feminino</label>
                    <input type="radio" name="genero" id="other">
                    <label for="other">Outro</label>
                </div>
            </div>
            
            <div class="senha">
                <label for="password" class="senha">Senha</label>
                <input type="password" name="senha" id="password">
            </div>
            
            <div class="confirmasenha">
                <label for="confirm_password" class="senha">Confirme a senha</label>
                <input type="password" name="confirma_senha" id="confirm_password">
            </div>
            
            <button type="submit">ENVIAR</button>
        </form>
    </div>
    </div>
     
</body>
</html>
